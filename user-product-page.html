<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/ecommerce.css" />
    <script src="assets/js/userPage.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png">
    <title>PRODHOT | Elevated Quality</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header-left-side">
        <a href="index.html">
            <img width="130px" src="assets/img/prodhot.png" alt="">
        </a>
        <nav class="nav">
          <ul class="nav-elements-container">
            <li><a href="#" class="nav-element">Koleksiyon</a></li>
            <li><a href="#" class="nav-element">Erkek</a></li>
            <li><a href="#" class="nav-element">Kadın</a></li>
            <li><a href="#" class="nav-element">Hakkında</a></li>
            <li><a href="#" class="nav-element">İletişim</a></li>
            <li><a href="user-product-page.html" class="nav-element">Kullanıcı Sayfası</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right-side">
        <button class="basket-btn">
          <span class="basket-quantity"></span>
          <img src="assets/icons/basket.svg" alt="" class="basket">
        </button>
        <div class="basket-result">

        </div>
        <button>
            <img src="assets/img/user-image.png" width="50px" height="50px" alt="" class="user-profile-img">
        </button>
      </div>
    </header>
    <div class="container">
        <h3 style="margin-bottom:20px;">Add a Product</h3>
        <form id="add-product-form">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title" required><br>
      
          <label for="description">Description:</label><br>
          <textarea id="description" name="description" required></textarea><br>
      
          <label for="price">Price:</label><br>
          <input type="number" id="price" name="price" required><br>
      
          <label for="discountPercentage">Discount Percentage:</label><br>
          <input type="number" id="discountPercentage" name="discountPercentage" required><br>
      
          <label for="stock">Stock:</label><br>
          <input type="number" id="stock" name="stock" required><br>
      
          <label for="brand">Brand:</label><br>
          <input type="text" id="brand" name="brand" required><br>
      
          <label for="category">Category:</label><br>
          <input type="text" id="category" name="category" required><br>

          <button class="submit">Kaydet</button>
        </form>
        <div class="product-page">
        </div>
    </div>
  </body>
</html>
